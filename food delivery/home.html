<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .hero {
            background-image: url('https://i.pinimg.com/originals/33/ef/8b/33ef8b9c0b902154a6cd4103a21275ef.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            text-align: center;
            flex-direction: column; /* Align text and button vertically */
            padding: 20px;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
        }
        .hero p {
            font-size: 24px;
            margin: 10px 0;
        }
        .order-btn-container {
            margin-top: 20px; /* Space between text and button */
        }
        .order-btn {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .order-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">Food Delivery</div>
        <div>
            <a href="r1.html">Login</a>
        </div>
    </div>

    <div class="hero">
        <h1>Delicious Food Delivered to You</h1>
        <p>Order your favorite meals in just a few clicks!</p>
        <div class="order-btn-container">
            <a href="rest2.html" class="order-btn">Order Now</a>
        </div>
    </div>

</body>
</html>
